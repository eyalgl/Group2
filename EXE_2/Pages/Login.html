<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREMPUS - Login</title>
    <link rel="stylesheet" href="../Designs/global.css">
    <link rel="stylesheet" href="../Designs/Login.css">
</head>

<body>
<header class="TotalHeader">
    <div class="MainHeader">
        <div>
            <h1>TREMPUS</h1>
        </div>
        <img src="../Pictures/Logo.png" alt="logo" class="logo-img">
    </div>
    <div class="secondaryHeader">
        <div>
            <h2>STUDENTS CARPOOL APP</h2>
        </div>
    </div>
    <div class="ThirdHeader">
        <div>
            <h3>ברוכים הבאים לאתר הטרמפים הסטודנטיאלי</h3>
        </div>
    </div>
</header>

<form class="login-form" action="#" method="post">
    <div class="row">
        <label for="email">:דואר אלקטרוני</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="row">
        <label for="password">:סיסמה</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="row2">
        <button type="submit" id="submitButton" class="smallButton">התחבר</button>
    </div>
</form>

<section class="bottomForm">
    <p class="question">?עדיין לא חבר בטרמפוס</p>
    <a href="CreateAccount.html">לחץ כאן</a>
</section>

<script src="../JS_Files/Login.js"></script>

</body>
</html>
