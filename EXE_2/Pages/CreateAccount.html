<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREMPUS - Join</title>
    <link rel="stylesheet" href="../Designs/global.css">
    <link rel="stylesheet" href="../Designs/CreateAccount.css">
</head>

<body>
<header class="TotalHeader">
    <div class="MainHeader">
        <div>
            <h1>TREMPUS</h1>
        </div>
        <img src="../Pictures/Logo.png" alt="logo" class="logo-img">
    </div>
    <div class="secondaryHeader">
        <div>
            <h2>STUDENTS CARPOOL APP</h2>
        </div>
    </div>
    <div class="ThirdHeader">
        <div>
            <h3>יצירת חשבון</h3>
        </div>
    </div>
</header>


<form class="registration-form" action="#" method="post">
    <div class="row">
        <div class="form-group">
            <label for="firstName">:שם פרטי</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">:שם משפחה</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="email">:דואר אלקטרוני</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">:סיסמה</label>
            <input type="password" id="password" name="password" required>
        </div>

    </div>

    <div class="row">
        <div class="form-group">
            <label for="phone">:מספר טלפון</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="institution">:מוסד אקדמי</label>
            <select id="institution" name="institution" required>
                <option value="" disabled selected>בחר מוסד אקדמי</option>
                <option value="tel_aviv">אוניברסיטת תל אביב</option>
                <option value="haifa">הטכניון, חיפה</option>
                <option value="jerusalem">האוניברסיטה העברית, ירושלים</option>
                <option value="beer_sheva">אוניברסיטת בן גוריון, באר שבע</option>
                <option value="beer_sheva">אחר</option>
            </select>
        </div>
    </div>
</form>

<div class="ButtonsRow">
    <button type="submit" id="submitButton" class="smallButton">הירשם</button>
    <button type="button" class="smallButton" onclick="window.location.href='Login.html'">חזרה להתחברות</button>
    <button type="button" class="smallButton" onclick="window.location.href='ContactUsNotLogged.html'">צור קשר</button>
</div>

<script src="../JS_Files/CreateAccount.js"></script>
</body>
</html>
