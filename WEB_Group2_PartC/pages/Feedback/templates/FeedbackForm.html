<form action="#" method="post" class="feedback-form">
    <div class="form-group">
        <label for="driverName">:שם הנהג</label>
        <input type="text" id="driverName" name="driverName" required>
    </div>
    <div class="form-group_row">
        <div class="form-half">
            <label for="driveDate">:תאריך</label>
            <input type="date" id="driveDate" name="driveDate" required>
        </div>
        <div class="form-half">
            <label for="driveHour">:שעה</label>
            <input type="time" id="driveHour" name="driveHour" required>
        </div>
    </div>

    <div class="form-group1">
        <label for="feedback">:משוב</label>
      <textarea id="feedback" name="feedback" rows="7" cols="100" maxlength="200">
      </textarea>
    </div>
    <div class="rating">
        <div><h4>:דרג</h4></div>
        <div class="star-rating">
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
        </div>

        <script>
            const stars = document.querySelectorAll('.star');

            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    stars.forEach((s, i) => {
                        if (i <= index)
                            s.classList.add('checked');
                         else
                            s.classList.remove('checked');
                    });
                });
            });
        </script>
    </div>
</form>
