<form action="#" method="post" class="drive-form">
    <div class="form-group">
        <label for="startPoint">:יוצא מ</label>
        <select id="startPoint" name="startPoint" required>
            <option value="" disabled selected>בחר נקודת התחלה</option>
            <option value="tel_aviv">אוניברסיטת תל אביב</option>
            <option value="haifa">הטכניון, חיפה</option>
            <option value="jerusalem">האוניברסיטה העברית, ירושלים</option>
            <option value="beer_sheva">אוניברסיטת בן גוריון, באר שבע</option>
        </select>
    </div>
    <div class="form-group">
        <label for="meetingPoint">:נקודת מפגש</label>
        <select id="meetingPoint" name="meetingPoint" required>
            <option value="" disabled selected>בחר נקודת מפגש</option>
        </select>
    </div>
    <div class="form-group">
        <label for="destination">:נוסע ל</label>
        <input list="cityList" id="destination" name="destination" required placeholder="בחר עיר">
        <datalist id="cityList"></datalist>
    </div>
    <script src="../static/loadCities.js"></script>
    <div class="form-group_row">
        <div class="form-half">
            <label for="driveDate">:תאריך</label>
            <input type="date" id="driveDate" name="driveDate" required>
        </div>
        <div class="form-half">
            <label for="driveHour">:שעה</label>
            <input type="time" id="driveHour" name="driveHour" required>
        </div>
    </div>

    <div class="form-group2">
        <label for="seatsAvailable">:מקומות פנויים</label>
        <input type="number" id="seatsAvailable" name="seatsAvailable" value="1" min="1" max="6" required>
    </div>
</form>
